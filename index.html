<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Night Hunter (2024)</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('kumpulan-poster-film-bioskop-terbaru-yang-rilis-februari-2025_169.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #fff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: brightness(0.6);
    }

    .content {
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background-color: #000;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      outline: 4px solid black;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      cursor: pointer;
    }

    .video-thumbnail {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }

    .play-button:hover {
      background: rgba(255, 255, 255, 1);
    }

    .play-button::before {
      content: '';
      border-style: solid;
      border-width: 12px 0 12px 20px;
      border-color: transparent transparent transparent #000;
      margin-left: 4px;
    }

    .video-title {
      font-size: 1.6rem;
      background-color: rgba(10, 10, 10, 0.6);
      padding: 12px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .button {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      color: #fff;
      text-decoration: none;
      background: gray;
      transition: transform 0.2s ease;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .download-btn {
      background: linear-gradient(to right, rgb(146, 13, 13), black);
    }

    .movies-btn {
      background: linear-gradient(to right, rgb(163, 149, 20), black);
    }

    @media (max-width: 768px) {
      .video-title {
        font-size: 1.3rem;
        padding: 10px 16px;
      }

      .button {
        font-size: 0.95rem;
        padding: 10px 20px;
      }

      .play-button {
        width: 50px;
        height: 50px;
      }

      .play-button::before {
        border-width: 10px 0 10px 16px;
      }
    }

    @media (max-width: 480px) {
      .video-title {
        font-size: 1.1rem;
        padding: 8px 12px;
      }

      .button {
        font-size: 0.85rem;
        padding: 8px 16px;
      }

      .play-button {
        width: 45px;
        height: 45px;
      }

      .play-button::before {
        border-width: 9px 0 9px 14px;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="video-wrapper" onclick="window.location.href='https://www.profitableratecpm.com/e3nnyxig?key=3ee75b9327425fd5d36be64a6836835c'">
      <img src="20250511_023450.jpg" class="video-thumbnail" alt="Thumbnail HONEYMOON (2024)">
      <div class="play-button"></div>
    </div>

    <div class="video-title">Night Hunter (2024)</div>

    <div class="buttons">
      <a href="https://www.profitableratecpm.com/e3nnyxig?key=3ee75b9327425fd5d36be64a6836835c" class="button download-btn">DOWNLOAD</a>
      <a href="https://www.profitableratecpm.com/e3nnyxig?key=3ee75b9327425fd5d36be64a6836835c" class="button movies-btn">SEMUA MOVIE</a>
    </div>
  </div>

</body>
</html>
